{% extends "layout.html" %}

{% block title %}Gates{% endblock %}

{% block content %}
<!-- Main Content Wrapper -->
<div class="main-content">
    <section class="background">
        <video autoplay muted loop id="backgroundVideo">
            <source src="../static/NewFolder/bakground_video.mp4" type="video/mp4"> <!-- need to change new folder to video -->
            Your browser does not support the video tag.
        </video>

        <div class="overlay"></div>
    </section>

    <div class="about-container">
        <h1>Gates Management</h1>
    </div>

    <!-- Camera Feeds -->
    <div class="camera-feeds">
        <div class="camera-feed" data-gate-no="1">
            <img src="/static/images/amur-leopard.jpg" alt="Camera Feed">
            <div class="feed-info">
                <span>GATE NO: 1 </span><br>
                <span class="status closed">Status: Closed</span>
            </div>
            <div class="feed-buttons">
                <button class="btn open">OPEN</button>
                <button class="btn close">CLOSE</button>
            </div>
        </div>
        <div class="camera-feed" data-gate-no="2">
            <img src="/static/images/bongo-antelope.jpg" alt="Camera Feed">
            <div class="feed-info">
                <span>GATE NO: 2</span><br>
                <span class="status closed">Status: Closed</span>
            </div>
            <div class="feed-buttons">
                <button class="btn open">OPEN</button>
                <button class="btn close">CLOSE</button>
            </div>
        </div>
        <div class="camera-feed" data-gate-no="3">
            <img src="/static/images/elephant.jpeg" alt="Camera Feed">
            <div class="feed-info">
                <span>GATE NO: 3</span><br>
                <span class="status closed">Status: Closed</span>
            </div>
            <div class="feed-buttons">
                <button class="btn open">OPEN</button>
                <button class="btn close">CLOSE</button>
            </div>
        </div>
        <div class="camera-feed" data-gate-no="4">
            <img src="/static/images/forest-background.jpg" alt="Camera Feed">
            <div class="feed-info">
                <span>GATE NO: 4</span><br>
                <span class="status closed">Status: Closed</span>
            </div>
            <div class="feed-buttons">
                <button class="btn open">OPEN</button>
                <button class="btn close">CLOSE</button>
            </div>
        </div>
        <div class="camera-feed" data-gate-no="5">
            <img src="/static/images/oranguton.jpg" alt="Camera Feed">
            <div class="feed-info">
                <span>GATE NO: 5</span><br>
                <span class="status closed">Status: Closed</span>
            </div>
            <div class="feed-buttons">
                <button class="btn open">OPEN</button>
                <button class="btn close">CLOSE</button>
            </div>
        </div>
        <div class="camera-feed" data-gate-no="6">
            <img src="/static/images/panda.jpg" alt="Camera Feed">
            <div class="feed-info">
                <span>GATE NO: 6</span><br>
                <span class="status closed">Status: Closed</span>
            </div>
            <div class="feed-buttons">
                <button class="btn open">OPEN</button>
                <button class="btn close">CLOSE</button>
            </div>
        </div>
    </div>
    <!-- Include JavaScript -->
    <script src="/static/js/gate.js"></script>
</div>
<style>
    /* Hero Section */
    .background {
        position: relative;
        text-align: center;
        color: white;
        padding: 10px 10px;
        height: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }
    .camera-feeds {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 15px;
        padding: 20px;
        position: relative; /* Ensure it stacks properly */
        z-index: 10; /* Higher than the video */
        margin-top: 10px; /* Minimal gap from Gates Management */
        margin-bottom: 20px; /* Minimal gap before footer */
    }

    .camera-feed {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .camera-feed img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid #ddd;
    }

    .feed-info {
        margin: 10px 0;
        font-size: 16px;
        font-weight: bold;
    }

    .status.open {
        color: green;
    }

    .status.closed {
        color: red;
    }

    .feed-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn.open {
        background-color: green;
        color: white;
    }

    .btn.close {
        background-color: red;
        color: white;
    }
</style>
{% endblock %}
